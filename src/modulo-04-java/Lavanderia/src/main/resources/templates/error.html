<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
<link href='https://fonts.googleapis.com/css?family=Ubuntu:500'
	rel='stylesheet' type='text/css' />
<meta charset="UTF-8" />
</head>
<body>
	<div class="navbar-font black margin-topo-padrao centralizar blue-gradient" layout:fragment="content">
		
    	<p>Período: <span th:text ="${timestamp}"></span> </p>

		<p>Status: <span th:text = "${status}"></span></p>
	
		<p>Código erro: <span th:text = "${error}"></span></p>

		<div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
   			<span th:text="${message}">message ...</span>
		</div>	
    </div>
    
</body>
</html>
