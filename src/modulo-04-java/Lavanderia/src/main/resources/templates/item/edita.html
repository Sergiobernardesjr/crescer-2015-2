<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		layout:decorator="layout">
<head>
	<link rel="stylesheet" type="text/css" href="/css/Home.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:500'
		rel='stylesheet' type='text/css' />
<meta charset="UTF-8"/>
<title>Edição de clientes</title>
</head>
<body>
	<h2>Visualizar</h2>
	<div>		
		<form class="margin-topo-padrao blue-gradient centralizar" th:object="${item}" method="post"  th:action="@{/itens/editar}" layout:fragment="content">

			<p class = "hidden">
				<label>Id: </label>
				<input th:field = "*{idItem}" />
			</p>
	
			<p class = "hidden">
				<label>Id: </label>
				<input th:field = "*{idPedido}" />
			</p>
			
			<p>
				<label class="control-label">Peso: </label>
				<input class="form-control" th:field = "*{peso}" />
			</p>
			
        	<p >
		 		<label class="control-label">Material: </label>
		 		<select class="form-control" th:field="*{idMaterial}">
	                <option th:each="c : ${materiais}" th:text="${c.descricao}" th:value="${c.idMaterial}" ></option>
	            </select>
            </p>
            <p >
		 		<label class="control-label">Serviço: </label>
		 		<select class="form-control" th:field="*{idServico}">
	                <option th:each="c : ${servicos}" th:text="${c.descricao}" th:value="${c.idServico}" ></option>
	            </select>
            </p>	
            
            <!--<p th:classappend="${#fields.hasErrors('Situacao')}">
		 		<label class="control-label">Situação: </label>
		 		<select class="form-control" th:field="*{situacao}">
	                <option th:each="c : ${situacoes}" th:text="${c}" th:value="${c}" ></option>
	            </select>
	            <span th:errors="*{situacao}"></span>
            </p>-->
            	
            <button type="submit" th:action="@{/itens/editar}">Continuar adicionando</button>
            
            <button type="submit" th:action="@{/pedidos/finalizar}">Finalizar pedido</button>
             
		</form>
	</div>
</body>
</html>
