<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
  </head>
  <body>
    <h2>Ol√° Ajax!</h2>
    <input type="text" placeholder="Digite seu nome">
    <input type="text" placeholder="Sua idade">
    <ul>
      <li>
        <small id="novos">Novos conceitos</small>
      </li>
      <li>
        <small class="red">Projetor Crescer!</small>
      </li>
    </ul>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <section>
      <ul id="ul">
    </section>
    <script type="text/javascript">

    var urlArtista = "https://api.spotify.com/v1/artists/6mdiAmATAx73kdxrNrnlao/albums?limit=50";

    function consultarAlbums() {
      var albums;
      var img;
      $(function() {
        $.get(urlArtista)
          .done(function(data) {
            albums = data.items;
              albums
                .forEach(function(album){
                  img = album.images;
                    img
                      .forEach(function(elem) {
                        if (elem.height === 300 && elem.width === 300){
                          $('#ul').append(
                            $('<img>')
                              .attr('src', elem.url)
                          );
                        }
                      });
                });
            });
       });
    }

    </script>

  </body>
</html>
